name: pytorch_basics # <--- 这就是环境的名字
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.9 # 指定 Python 版本
  - pytorch=2.0.0 # 指定 PyTorch 框架
  - torchvision=0.15.0
  - pytorch-cuda=11.8 # 适配你的 3060 显卡
  - numpy<2.0,>=1.20 # 指定 NumPy 版本范围，避免与 PyTorch 2.0 冲突
  - matplotlib
  - jupyter # 必须有这个才能跑 Notebook
  - pandas
  - pillow # PIL 图像处理库（torchvision 需要）
  - pip
  - pip:
      - opencv-python==4.8.1.78 # 指定稳定版本
      - tensorboard==2.13.0 # 与 PyTorch 2.0 兼容的版本
